<script>
  $(document).ready(function() {
    // Mendapatkan path dari URL saat ini
    var currentPath = window.location.pathname;

    // Menggunakan path untuk menentukan tombol mana yang harus diubah warnanya
    if (currentPath.includes("perpus.html")) {
      $("#btnRekomendasi").addClass("btn-custom-active");
    } else if (currentPath.includes("kategori.html")) {
      $("#btnKategori").addClass("btn-custom-active");
    } else if (currentPath.includes("bukubaru.html")) {
      $("#btnBukuBaru").addClass("btn-custom-active");
    }
  });
</script>
<script>
  // Ambil semua tombol ke dalam array
  const buttons = document.querySelectorAll('.btn');

  // Tambahkan event listener untuk setiap tombol
  buttons.forEach(button => {
    button.addEventListener('click', function() {
      // Setel semua tombol ke warna putih
      buttons.forEach(btn => btn.classList.remove('btn-custom3'));
      buttons.forEach(btn => btn.classList.add('btn-custom2'));
      
      // Tetapkan tombol yang diklik ke warna biru
      this.classList.remove('btn-custom2');
      this.classList.add('btn-custom3');
    });
  });
</script>
<script>
  function notif() {
      // Buat sebuah elemen div untuk menampilkan notifikasi
      var notifDiv = document.createElement("div");
      notifDiv.textContent = "Maaf, belum ada buku baru.";
      notifDiv.style.position = "fixed";
      notifDiv.style.top = "50%";
      notifDiv.style.left = "50%";
      notifDiv.style.transform = "translate(-50%, -50%)";
      notifDiv.style.padding = "20px";
      notifDiv.style.backgroundColor = "black";
      notifDiv.style.border = "1px solid black";
      notifDiv.style.zIndex = "1000";
      notifDiv.style.color = "white";
      notifDiv.style.borderRadius = "20px";
      notifDiv.style.fontSize = "12px"; /* Radius di setiap ujung */

      // Tambahkan tombol close 'x'
      var closeBtn = document.createElement("span");
      closeBtn.innerHTML = "&times;"; // Simbol 'x'
      closeBtn.classList.add("close-btn");
      closeBtn.onclick = function() {
          document.body.removeChild(notifDiv);
      };
      notifDiv.appendChild(closeBtn);

      // Tambahkan notifikasi ke dalam body
      document.body.appendChild(notifDiv);

      // Hapus notifikasi setelah 5 detik
      setTimeout(function() {
          if (document.body.contains(notifDiv)) {
              document.body.removeChild(notifDiv);
          }
      }, 5000);

      // Menghentikan default action sampai user mengklik tombol
      return false;
  }

  // Panggil fungsi notif() saat halaman dimuat
  window.onload = function() {
      notif();
  };
</script>
